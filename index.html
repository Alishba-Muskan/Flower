<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flower Preloader</title>
  <style>
    body, html {
      height: 100%;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #fdafc8;
      font-family: 'Arial', sans-serif; 
    }

    .preloader {
      position: relative;
      width: 250px; 
      height: 250px; 
      display: flex;
      justify-content: center;
      align-items: center;
      animation: fadeIn 3s ease-in-out infinite;
      flex-direction: column;
    }

    .flower {
      width: 100%; 
      height: 100%; 
      background-image: url('./1.png'); 
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      opacity: 0;
      animation: fadeInFlower 4s ease-in-out infinite; 
    }

    @keyframes fadeInFlower {
      0% {
        opacity: 0;
        transform: scale(0);
      }
      25% {
        opacity: 0.6;
        transform: scale(0.8);
      }
      50% {
        opacity: 0.6;
        transform: scale(1.1);
      }
      75% {
        opacity: 1;
        transform: scale(1.05);
      }
      100% {
        opacity: 1;
        transform: scale(1.1);
      }
    }


    .loading-text {
      font-size: 18px;
      color: #ec0a43; 
      text-align: center;
      margin-top: 20px;
      opacity: 0;
      animation: fadeInText 3s ease-in-out forwards;
      font-weight: bold;
    }

    @keyframes fadeInText {
      0% {
        opacity: 0;
        transform: translateY(10px);
      }
      25% {
        opacity: 1;
        transform: translateY(0);
      }
      50% {
        opacity: 0;
        transform: translateY(0);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <div class="preloader">
    <div class="flower"></div>
    <div class="loading-text">Your Blooming World is Loading.....</div>
  </div>
</body>
</html>
