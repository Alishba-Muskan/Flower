<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KFC Style Product Cards</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #111;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .card-container {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: center;
            width: 90%;
            max-width: 1200px;
        }

        .card {
            background: #000;
            color: white;
            border-radius: 10px;
            width: 300px;
            padding: 15px;
            position: relative;
            overflow: visible;
            text-align: center;
            transition: transform 0.3s;
        }

        .card:hover {
            transform: scale(1.05);
        }

        /* Three vertical red stripes */
        .stripes {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 8px;
        }

        .stripes div {
            width: 14px;
            height: 22px;
            background: red;
        }

        /* Heart Icon */
        .heart {
            position: absolute;
            top: 0px;
            right: 18px;
            font-size: 22px;
            cursor: pointer;
            transition: color 0.3s;
            z-index: 3;
        }

        .heart.clicked {
            color: red;
        }

        .card-img img {
            width: 90%;
            border-radius: 10px;
            margin: 20px 0;
        }

        .card-body h3 {
            font-size: 18px;
            margin-bottom: 8px;
        }

        .card-body p {
            font-size: 14px;
            opacity: 0.8;
            line-height: 1.25rem;
        }

        .price {
            font-size: 22rem;
            font-weight: bold;
            margin-top: 5px;
            margin-bottom: 5%;
        }

        /* Add to Bucket Button */
        .add-to-cart {
            background: red;
            color: white;
            border: none;
            padding: 12px;
            width: 80%;
            font-size: 14px;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
            position: absolute;
            bottom: -25px;
            left: 50%;
            transform: translateX(-50%);
            box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.3);
        }

        .add-to-cart:hover {
            background: darkred;
        }

        /* View Details Button */
        .view-details {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            color: black;
            padding: 8px 15px;
            font-size: 14px;
            border-radius: 5px;
            opacity: 0;
            transition: 0.3s;
            cursor: pointer;
            z-index: 2;
        }

        /* View Details Hover Effect */
        .view-details:hover {
            background: black;
            color: white;
        }

        /* Blur Effect on Hover */
        .card::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(5px);
            opacity: 0;
            transition: opacity 0.3s;
            z-index: 1;
        }

        /* Apply Blur & Show View Details on Hover */
        .card:hover::before {
            opacity: 1;
        }

        .card:hover .view-details {
            opacity: 1;
        }

        /* Hide Everything Except Heart & View Details on Hover */
        .card:hover .card-body,
        .card:hover .card-img img,
        .card:hover .stripes,
        .card:hover .price {
            visibility: hidden;
        }

        /* Heart icon always visible */
        .card .heart {
            visibility: visible;
            position: absolute;
            z-index: 3;
        }
    </style>
</head>

<body>

    <div class="card-container">
        <!-- Card 1 -->
        <div class="card">
            <div class="stripes">
                <div></div>
                <div></div>
                <div></div>
            </div>
            <div class="heart">&#10084;</div>
            <div class="card-img"><img src="./assets/p2.jpg" alt="Crispy Duo Box"></div>
            <div class="card-body">
                <h3>Crispy Duo Box</h3>
                <p>Turn up the fun with 5 pcs Hot & Crispy Chicken + 1 Large fries + 2 Regular drinks</p>
                <p class="price">Rs 1350</p>
            </div>
            <button class="add-to-cart">+ ADD TO BUCKET</button>
            <div class="view-details">View Details</div>
        </div>

        <!-- Card 2 -->
        <div class="card">
            <div class="stripes">
                <div></div>
                <div></div>
                <div></div>
            </div>
            <div class="heart">&#10084;</div>
            <div class="card-img"><img src="./assets/p3.jpg" alt="Xtreme Duo Box"></div>
            <div class="card-body">
                <h3>Xtreme Duo Box</h3>
                <p>The irresistible combo of 2 Signature Zingers + 2 pcs Hot & Crispy Chicken</p>
                <p class="price">Rs 1560</p>
            </div>
            <button class="add-to-cart">+ ADD TO BUCKET</button>
            <div class="view-details">View Details</div>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            document.querySelectorAll(".heart").forEach(heart => {
                heart.addEventListener("click", function () {
                    this.classList.toggle("clicked");
                });
            });
        });
    </script>

</body>

</html>
