<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Navbar</title>
    <link href="https://cdn.jsdelivr.net/npm/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" />
    <link rel="stylesheet" href="./test.css">
</head>
<body>
    <navbar id="shownavbar"></navbar>
    <div class="hero-section">
        <img class="hero-img img-fluid" src="./assets/BLOG.png" alt="">
    </div>



    <div class="blog1-creations-container">
        <h2>OUR BEST PRODUCTS</h2>
        <div class="blog1-products">
            <div class="blog1-creation-box">
                <a href=""><img src="./assets/blogbestp1.jpg" alt="New Arrivals"></a>
                <p>NEW ARRIVALS</p>
            </div>
            <div class="blog1-creation-box">
                <a href=""><img src="./assets/blogbestp2.jpg" alt="Best Sellers"></a>
                <p>BEST SELLERS</p>
            </div>
            <div class="blog1-creation-box">
                <a href=""><img src="./assets/blogbestp3.jpg" alt="Seasonal"></a>
                <p>SEASONAL</p>
            </div>
            <div class="blog1-creation-box">
                <a href=""><img src="./assets/blogbestp4.jpg" alt="Discounts"></a>
                <p>DISCOUNTS</p>
            </div>
        </div>
    </div>

    <section class="subcription">
        <div style="position: absolute; top: 30%; left: 0%;">
            <img style="height: 250px; margin-top: -300%;" src="./assets/12.png" alt="Bouquet">
        </div>
        <div class="subcription-text">
            <h2>"Discover the perfect petal that speaks to your heart, carefully chosen and brought to life with the florist's delicate touch."</h2>
        </div>
        <div class="subs-image">
            <img src="./assets/blog3.webp" alt="Bouquet">
        </div>
    </section>





    <section id="subcription-form" class="subscription-footer"></section>
    <footer id="bottomsection" class="footer"></footer>
    
    <script src="./main.js"></script>
</body>
</html>
